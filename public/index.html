<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Target Recon Tool</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Target Reconnaissance Tool</h1>

            <div class="card shadow">
                <div class="card-body">
                    <form id="scanForm">
                        <div class="mb-3">
                            <label for="domain" class="form-label">Target Domain</label>
                            <input type="text" class="form-control" id="domain" required
                            placeholder="example.com">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="fullPortScan">
                            <label class="form-check-label" for="fullPortScan">Full Port Scan (1 - 1024)</label>
                        </div>

                        <div class="mb-3">
                            <label for="wordlist" class="form-label">Custom Subdomain Wordlist (optional)</label>
                            <input type="file" class="form-control" id="wordlist" accept=".txt">
                        </div>

                        <button type="submit" class="btn btn-primary">Run Scan</button>
                    </form>

                    <div id="loading" class="mt-4 text-center d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Scanning target... This may take several minutes</p>
                    </div>

                    <div id="results" class="mt-4 d-none">
                        <h4>Scan Results</h4>
                        <pre class="bg-light p-3 rounded" id="reportContent"></pre>
                        <button id="downloadBtn" class="btn btn-success mt-2">Download Full Reports</button>
                    </div>

                    <div id="error" class="alert alert-danger mt-4 d-none"></div>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
